version: "3.8"

services:
  engine-build:
    build:
      context: .
      dockerfile: Dockerfile
    image: java-visualizer-engine

  backend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "3001:3001"
    command: sh -c "npm install && npm start"
    depends_on:
      - engine-build
    environment:
      - PORT=3001
      - DOCKER_IMAGE=java-visualizer-engine

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm start"
    environment:
      - REACT_APP_API_URL=http://localhost:3001
      - REACT_APP_WS_URL=ws://localhost:3001/ws
